{% extends 'base.html' %}

{% block title %}Nhu cầu mua/bán theo quận{% endblock %}

{% block content %}
    <div>
        <div class="text-center my-4">
            <h2>Số lượng tin cho thuê/bán theo quận</h2>
        </div>
        <div class="d-flex justify-content-center gap-3 my-3">
            <select id="yearSelect" class="form-select w-auto">
                <option value="">Tất cả năm</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
            </select>
            <select id="monthSelect" class="form-select w-auto">
                <option value="">Tất cả tháng</option>
                <option value="1">Tháng 1</option>
                <option value="2">Tháng 2</option>
                <option value="3">Tháng 3</option>
                <option value="4">Tháng 4</option>
                <option value="5">Tháng 5</option>
                <option value="6">Tháng 6</option>
                <option value="7">Tháng 7</option>
                <option value="8">Tháng 8</option>
                <option value="9">Tháng 9</option>
                <option value="10">Tháng 10</option>
                <option value="11">Tháng 11</option>
                <option value="12">Tháng 12</option>
            </select>    
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <!-- <canvas id="apartmentDemandChart"></canvas> -->
            <div id="apartmentDemandChart" style="width: 100%; height: 500px;"></div>
        </div>
        <div class="text-center my-4">
            <h3>Quận phổ biến nhu cầu bán căn hộ</h3>
            <img id="wordCloudSale" src="static\images\apartment_demand_wordcloud_selling.png" alt="Nhu cầu Bán" class="img-fluid">
        </div>
        <div class="text-center my-4">
            <h3>Quận phổ biến với nhu cầu cho thuê căn hộ</h3>
            <img id="wordCloudRent" src="static\images\apartment_demand_wordcloud_renting.png" alt="Nhu cầu Cho Thuê" class="img-fluid">
        </div>
    </div>
    <script src="../static/js/apartmentDemandChart.js" ></script>
{% endblock %}
